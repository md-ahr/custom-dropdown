        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom Dropdown List</title>
        <meta name="description" content="">

        <div id="js--dropdown" class="dropdown">
            <input type="text" id="js--text-input" placeholder="Dropdown Menu" readonly />
            <div class="option">
                <div class="js--show-item"><ion-icon name="logo-html5"></ion-icon> Html</div>
                <div class="js--show-item"><ion-icon name="logo-css3"></ion-icon> Css</div>
                <div class="js--show-item"><ion-icon name="logo-nodejs"></ion-icon> JavaScript</div>
                <div class="js--show-item"><ion-icon name="logo-react"></ion-icon> React JS</div>
                <div class="js--show-item"><ion-icon name="logo-buffer"></ion-icon> MongoDB</div>
            </div>
            <p id="js--selected-item" class="selected-item"></p>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./app.js" async defer></script>
